<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/menu.css">
  <link rel="stylesheet" href="./assets/css/conteudo.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  
</head>
<body>

  <header class="cabecalho">    
      <nav class="menu">
        <ul class="menu__lista">
          <li class="menu__lista_logo"><img src="images/logo.svg" alt=""></li>
          <li class="menu__lista_item" ><a href="">Collections</a></li>          
          <li class="menu__lista_item" ><a href="">Men</a></li>
          <li class="menu__lista_item" ><a href="">Women</a></li>
          <li class="menu__lista_item" ><a href="">About</a></li>
          <li class="menu__lista_item" ><a href="">Contact</a></li>
        </ul>        
      </nav>      

      <div class="menu__usuario">
        <img src="images/icon-cart.svg" alt="">
        <img class="menu__usuario_avatar" src="images/image-avatar.png" alt="">
      </div>

  </header>
  
  <main class="conteudo">

    <div class="conteudo__fotos">
      <img class="conteudo__fotos_principal" src="images/image-product-1.jpg" alt="">

      <div class="conteudo__fotos_secundarias">   
        <div class="conteudo__fotos_secundaria ativo" id="0">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
        </div>     
        <div class="conteudo__fotos_secundaria " id="1">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
        </div>     
        <div class="conteudo__fotos_secundaria " id="2">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
        </div>     
        <div class="conteudo__fotos_secundaria " id="3">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>     
        
      </div>
     
    </div>

    <section class="conteudo__info">
      <h2 class="conteudo__info_loja">Sneaker Company</h2>

      <h1 class="conteudo__info_titulo">Fall Limited Edition Sneakers</h1>

      <p class="conteudo__info_descricao">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
      

      <div class="conteudo__info_preco">
        <span class="conteudo__info_preco_atual">$125.00</span>
        <div class="conteudo_info_preco_desconto">
          <span >50%</span> 
        </div>
      </div>
      
      <span class="conteudo__info_preco_antigo">$250.00</span>
      
      <div class="conteudo__info_botoes">        
        <div class="conteudo__info_botoes_qtd">
          <img src="images/icon-plus.svg" alt="">
          <span>0</span>
          <img src="images/icon-minus.svg" alt="">
        </div>
        <button class="conteudo__info_botoes_add">
          <img src="images/icon-cart.svg" class="brightness" alt="">Add to cart
        </button>         
      </div>      
    </section>


  </main>

  <div class="modal">
    <div class="modal-content">
      <div class="conteudo__fotos">
        <img class="conteudo__fotos_principal" src="images/image-product-1.jpg" alt="">
  
        <div class="conteudo__fotos_secundarias">   
          <div class="conteudo__fotos_secundaria ativo" id="0">
            <img src="images/image-product-1-thumbnail.jpg" alt="">
          </div>     
          <div class="conteudo__fotos_secundaria " id="1">
            <img src="images/image-product-2-thumbnail.jpg" alt="">
          </div>     
          <div class="conteudo__fotos_secundaria " id="2">
            <img src="images/image-product-3-thumbnail.jpg" alt="">
          </div>     
          <div class="conteudo__fotos_secundaria " id="3">
            <img src="images/image-product-4-thumbnail.jpg" alt="">
          </div>     
          
        </div>
    </div>
  </div>  


  <script src="main.js"></script>
  
</body>
</html>
